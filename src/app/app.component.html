<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="medium">
        <ion-title>menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="home" slot="start" color="primary"></ion-icon>
            <ion-label>trwające</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="finishedHabits">
            <ion-icon name="trophy" slot="start" color="primary"></ion-icon>
            <ion-label>zakończone</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="urgentToDos">
            <ion-icon name="receipt" slot="start"  color="primary"></ion-icon>
            <ion-label>do zrobienia</ion-label>
          </ion-item>
        </ion-menu-toggle> 
        <ion-menu-toggle>
          <ion-item routerLink="profile">
            <ion-icon name="person" slot="start"  color="primary"></ion-icon>
            <ion-label>profil</ion-label>
          </ion-item>
        </ion-menu-toggle> 
        <ion-item>
          <ion-icon name="options" slot="start" color="primary"></ion-icon>
          <ion-label>motyw ciemny</ion-label>
          <ion-toggle (ionChange)="onToggleColorTheme($event)"color="warning"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
