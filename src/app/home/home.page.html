<ion-header>
  <ion-toolbar color="medium">
    <ion-title>trwające</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="add()"><ion-icon name="add" color="light" style="zoom:2.0"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-spinner *ngIf = "loading" color="success"></ion-spinner>
  
  <ion-card *ngFor="let item of items" color={{item.color}}>
    <ion-item (click)="onSelect(item.id, item)" detail="true" lines="none">
      <ion-label>{{item.text}}</ion-label>   
    </ion-item>
  
    <ion-card-content>
        <p>... dni do zakończenia</p>
        <p>{{user.name}}</p>
    </ion-card-content>
    
  </ion-card>

</ion-content>
