<ion-header>
    <ion-toolbar color={{habit.color}}>
      <ion-title>{{habit.name}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="del(habit.id)"><ion-icon name="trash-outline" color="dark" style="zoom:1.6"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item *ngIf = "ifGoal">Cel: Przez co najmniej {{habit.goal}} dni uda mi się trzymać nawyku!</ion-item>
    <div>
      <ion-row>
        <ion-col size="2">
          <ion-button fill="clear" (click)="back()">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="8"class="ion-text-center">
          <h2>{{ viewTitle }}</h2>
        </ion-col>

        <ion-col size="2">
          <ion-button fill="clear" (click)="next()">
            <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      [locale]="calendar.locale"
      (onTitleChanged)="onViewTitleChanged($event)">
      
      </calendar>
    </div>
    <p>przypomnienia:</p>
  </ion-content>
