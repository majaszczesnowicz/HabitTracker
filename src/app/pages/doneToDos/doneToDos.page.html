<ion-header>
  <ion-toolbar color="medium">
    <ion-title>wykonane ({{items.length}})</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-spinner *ngIf = "loading" color="success"></ion-spinner>

    <ion-item-sliding *ngFor="let item of items">
      <ion-item><ion-label>{{item.text}}</ion-label></ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="deleteTask(item)">
          <ion-icon name="close" style="zoom:1.5"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: left">
        <ion-button [routerLink]="['/urgentToDos']" color="success">
            <ion-icon name="alert"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col style="text-align: center">
        <ion-button [routerLink]="['/laterToDos']" color="success">
          <ion-icon name="time-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col style="text-align: right">
        <ion-button [routerLink]="['/doneToDos']" color="success">
          <ion-icon name="checkmark"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
